<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armadio Intelligente - Live</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

<script type="text/babel">
    const { useState, useEffect } = React;

    // --- CONFIGURAZIONE SUPABASE ---
    const SUPABASE_URL = 'https://fwepjzgaffdnxadlhezm.supabase.co';
    const SUPABASE_KEY = 'sb_secret_OfpqKdCMvgFI_jdOidQSaQ_Gg3qL_w9';
    const supabase =èƒœsupabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const Icon = ({ name, className }) => {
        useEffect(() => { lucide.createIcons(); }, []);
        return <i data-lucide={name} className={className}></i>;
    };

    function App() {
        const [items, setItems] = useState([]);
        const [loading, setLoading] = useState(true);
        const [showForm, setShowForm] = useState(false);

        // 1. CARICAMENTO DATI DAL DATABASE
        useEffect(() => {
            fetchItems();
        }, []);

        async function fetchItems() {
            setLoading(true);
            const { data, error } = await supabase
                .from('clothing_items') // Assicurati che il nome tabella sia identico
                .select('*')
                .order('created_at', { ascending: false });
            
            if (!error) setItems(data);
            setLoading(false);
        }

        // 2. CALCOLO STATISTICHE (come Base44)
        const stats = {
            total: items.length,
            tops: items.filter(i => i.category === 'top').length,
            bottoms: items.filter(i => i.category === 'bottom').length,
            shoes: items.filter(i => i.category === 'shoes').length
        };

        // 3. AGGIUNTA NUOVO CAPO
        async function handleAdd(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            
            const newItem = {
                name: formData.get('name'),
                category: formData.get('category'),
                primary_color: formData.get('color'),
                image_url: "https://via.placeholder.com/300?text=Nuovo+Capo", // Poi vedremo l'upload reale
                style: "casual"
            };

            const { error } = await supabase.from('clothing_items').insert([newItem]);
            if (!error) {
                setShowForm(false);
                fetchItems();
            }
        }

        return (
            <div className="min-h-screen">
                {/* Header & Stats Bar */}
                <nav className="bg-white border-b sticky top-0 z-10 p-4">
                    <div className="max-w-6xl mx-auto flex justify-between items-center">
                        <h1 className="text-xl font-bold flex items-center gap-2 text-rose-500">
                            <Icon name="shirt" /> Armadio Intelligente
                        </h1>
                        <button onClick={() => setShowForm(true)} className="bg-rose-500 text-white px-4 py-2 rounded-lg font-medium">
                            + Aggiungi
                        </button>
                    </div>
                </nav>

                <main className="max-w-6xl mx-auto p-6">
                    {/* Pannello Statistiche */}
                    <div className="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
                        {[
                            { label: "Totale", val: stats.total, icon: "package" },
                            { label: "Sopra", val: stats.tops, icon: "shirt" },
                            { label: "Sotto", val: stats.bottoms, icon: "hard-hat" },
                            { label: "Scarpe", val: stats.shoes, icon: "footprints" }
                        ].map(s => (
                            <div key={s.label} className="bg-white p-4 rounded-xl shadow-sm border border-slate-100">
                                <p className="text-slate-500 text-sm flex items-center gap-2">
                                    <Icon name={s.icon} className="w-4 h-4" /> {s.label}
                                </p>
                                <p className="text-2xl font-bold text-slate-800">{s.val}</p>
                            </div>
                        ))}
                    </div>

                    {/* Griglia Capi */}
                    {loading ? (
                        <div className="text-center py-20 text-slate-400">Caricamento del tuo armadio...</div>
                    ) : (
                        <div className="grid grid-cols-2 md:grid-cols-4 gap-6">
                            {items.map(item => (
                                <div key={item.id} className="bg-white rounded-2xl overflow-hidden shadow-sm border hover:shadow-md transition">
                                    <img src={item.image_url} className="aspect-square object-cover w-full" />
                                    <div className="p-4">
                                        <p className="font-semibold text-slate-800 uppercase text-xs tracking-wider">{item.category}</p>
                                        <p className="text-slate-600">{item.name}</p>
                                    </div>
                                </div>
                            ))}
                        </div>
                    )}
                </main>

                {/* Modal Form */}
                {showForm && (
                    <div className="fixed inset-0 bg-black/50 flex items-center justify-center p-4 z-50">
                        <div className="bg-white rounded-2xl p-6 w-full max-w-md">
                            <h2 className="text-xl font-bold mb-4">Aggiungi al Database</h2>
                            <form onSubmit={handleAdd} className="space-y-4">
                                <input name="name" placeholder="Nome capo" className="w-full border p-3 rounded-xl outline-none focus:border-rose-400" required />
                                <select name="category" className="w-full border p-3 rounded-xl">
                                    <option value="top">Sopra (T-shirt, Camicie)</option>
                                    <option value="bottom">Sotto (Jeans, Gonne)</option>
                                    <option value="shoes">Scarpe</option>
                                </select>
                                <input name="color" placeholder="Colore" className="w-full border p-3 rounded-xl" />
                                <div className="flex gap-2 pt-4">
                                    <button type="button" onClick={() => setShowForm(false)} className="flex-1 p-3 text-slate-500">Annulla</button>
                                    <button type="submit" className="flex-1 bg-rose-500 text-white p-3 rounded-xl font-bold">Salva</button>
                                </div>
                            </form>
                        </div>
                    </div>
                )}
            </div>
        );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
</script>
</body>
</html>
