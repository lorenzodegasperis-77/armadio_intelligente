<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Closet - AI Wardrobe</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>âœ¨ Smart Closet</h1>
            <button id="openFormBtn" class="btn-primary">+ Aggiungi Capo</button>
        </div>
    </header>

    <section class="stats-container container" id="statsBar">
        </section>

    <main class="container">
        <div class="filters">
            <input type="text" id="searchBar" placeholder="Cerca nel tuo armadio...">
            <select id="filterStyle">
                <option value="all">Tutti gli stili</option>
                <option value="elegant">Elegante</option>
                <option value="casual">Casual</option>
                <option value="sporty">Sportivo</option>
            </select>
        </div>

        <div id="wardrobeGrid" class="grid">
            </div>
    </main>

    <div id="modal" class="modal">
        <div class="modal-content">
            <h2>Nuovo Capo</h2>
            <form id="clothingForm">
                <input type="text" name="name" placeholder="Nome (es. Camicia Blu)" required>
                <select name="category" required>
                    <option value="top">Sopra</option>
                    <option value="bottom">Sotto</option>
                    <option value="shoes">Scarpe</option>
                    <option value="outerwear">Giacche</option>
                </select>
                <select name="style">
                    <option value="casual">Casual</option>
                    <option value="elegant">Elegante</option>
                    <option value="sporty">Sportivo</option>
                </select>
                <input type="text" name="image_url" placeholder="URL Immagine (per ora)">
                <div class="actions">
                    <button type="button" id="closeFormBtn">Annulla</button>
                    <button type="submit" class="btn-primary">Salva</button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
